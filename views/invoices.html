{% extends 'layout/base.html' %}

{% block title %} Invoices {% endblock %}

{% block content %}

<div class="container" id="app">

    <div style="margin-top: 2em;">

        <div class="row">
            <div class="col-md-6">
                <b-form-group
                    label=""
                    label-for="filter-input"
                    label-cols-sm="3"
                    label-align-sm="right"
                    label-size="sm"
                    class="mb-0">
                    <b-input-group size="sm">
                        <b-form-input
                            id="filter-input"
                            v-model="filter"
                            type="search"
                            placeholder="Filter by User or Date"
                        ></b-form-input>

                        <b-input-group-append>
                        <b-button :disabled="!filter" @click="filter = ''">Clear</b-button>
                        </b-input-group-append>
                    </b-input-group>
                </b-form-group>
            </div>
           
        </div>

        <b-table striped hover 
                 :fields="fields" 
                 :items="invoices"
                 :filter="filter"
                 :filter-included-fields="filterOn"
                 :current-page="currentPage"
                 :per-page="perPage"
                 >
            <template #cell(show)="data">
                <b-link :href=" '/invoice/' + data.item.transId "><i class="fas fa-chevron-right"></i></span></b-link>
            </template>
        </b-table>

        <b-row>
            <b-col sm="5" md="6"></b-col>
            <b-col sm="7" md="6" class="my-1">
                <b-pagination
                    v-model="currentPage"
                    :total-rows="totalRows"
                    :per-page="perPage"
                    align="fill"
                    size="sm"
                    class="my-0"
                    v-show="totalRows > perPage"
                    :sort-by.sync="sortBy"
                >
                </b-pagination>
            </b-col>
        </b-row>

    </div>

</div>

<script type="application/javascript">
    //TransID,Invoice_datetime,Cart_items_idcodes,Cart_items_prices,Cart_items_Qty,totall_price,
    //TAXs,Payment_ID,Costumer_PNO,CashierID_Name,Payment_Method
    new Vue({
        delimiters : ['[[',']]'],
        el: '#app',
        data: {
          fields: [ {key: 'transId', label:'Transaction Id'}, 
                    {key: 'invDate', label:'Invoice DateTime', sortable: true},  
                    {key: 'subtotalPrice', label:'Subtotal Price', sortable: true},
                    {key: 'tax', label:'Tax', },
                    {key: 'paymentId', label:'Payment Id'},
                    {key: 'customerPNO', label:'Customer PNO', sortable: true},
                    {key: 'cashier', label:'Cashier Id', sortable: true},
                    {key: 'paymentMethod', label:'Payment Method'},
                    {key: 'show', label: '-'}
                    ],
          invoices: [
           
          ],
          filter: null,
          filterOn: [],
          currentPage: 1,
          totalRows: 1,
          perPage: 10,
          sortBy: ''
         
        },
        mounted: async function(){
            const response = await fetch("/api/invoices");
            const data = await response.json();
           
            let invoices = data["invoices"]
            for( var i in invoices){
                
                let invoice = invoices[i]
                console.log("New Invoice ", invoice)
                let transId = invoice[0]
                let invDateTime = invoice[1]
                let cartItemsId = invoice[2]
                let cartItemPrices = invoice[3]
                let cartItemQty = invoice[4]
                let subtotalPrice = invoice[5]
                let tax = invoice[6]
                let paymentId = invoice[10]
                let customerPNO = invoice[8]
                let cashier = invoice[9]
                let paymentMethod = invoice[7]
                //TransID,Invoice_datetime,Cart_items_idcodes,Cart_items_prices,Cart_items_Qty,totall_price,
                //TAXs,Payment_ID,Costumer_PNO,CashierID_Name,Payment_Method
                this.invoices.push({ 
                                     transId: transId, 
                                     invDate: invDateTime, 
                                     subtotalPrice: subtotalPrice, 
                                     tax: tax,
                                     paymentId: paymentId,
                                     customerPNO: customerPNO,
                                     cashier: cashier,
                                     paymentMethod: paymentMethod,
                                  })
                this.totalRows = this.invoices.length
            }
        },
        methods: {

            onFiltered(filteredItems) {
                // Trigger pagination to update the number of buttons/pages due to filtering
                this.totalRows = filteredItems.length
                this.currentPage = 1
            }

        }
    })

</script>

{% endblock %}
