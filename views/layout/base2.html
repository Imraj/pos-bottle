        <style>
          .autocomplete {
            position: relative;
          }
  
          .autocomplete-results {
            padding: 0;
            margin: 0;
            border: 1px solid gray;
            height: 120px;
            min-height: 1em;
            max-height: 6em;
            overflow: auto;
          }
  
          .autocomplete-result {
            list-style: none;
            text-align: left;
            padding: 4px 2px;
            cursor: pointer;
          }
  
          .autocomplete-result:hover {
            background-color: #4AAE9B;
            color: white;
          }
        </style>

    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark" id="lapp">

        <div>

            {% endblock %}

             data: {

             },
            
             computed: {
                isLogin(){
                   console.log("Hello World")

                }
